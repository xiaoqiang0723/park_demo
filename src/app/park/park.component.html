        <nz-content>
            
          <div class="inner-content">
            <header>
              <span><a [routerLink]="[ '/park/create']" (click)="newpark()">新建停车场</a></span>
            </header>
            <nz-table
                #borderedTable
                nzBordered
                #rowSelectionTable
                [nzTotal] = 'park.total'
                [nzPageIndex] = 'park.pageIndex'
                [nzPageSize] = 'park.pageSize'
                [nzShowSizeChanger] = "true"
                [nzData]="park.newlist"
                class="table"
                >
                <thead>
                    <tr> 
                    <th nzAlign='center' style="font-weight: 1000;">序号</th>
                    <th nzAlign='center' style="font-weight: 1000">停车场名</th>
                    <th nzAlign='center' style="font-weight: 1000">区域数</th>
                    <th nzAlign='center' style="font-weight: 1000">地址</th>
                    <th nzAlign='center' style="font-weight: 1000">车位数量</th>
                    <th nzAlign='center' style="font-weight: 1000">占用车位</th>
                    <th nzAlign='center' style="font-weight: 1000">空闲车位</th>
                    <th nzAlign='center' style="font-weight: 1000">车场状态</th>
                    <th nzAlign='center' style="font-weight: 1000">车场负责人</th>
                    <th nzAlign='center' style="font-weight: 1000">负责人电话</th>
                    <th nzAlign='center' style="font-weight: 1000">操作</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let data of rowSelectionTable.data;let i = index">
                    <td nzAlign='center'>{{ i + 1 }}</td>
                    <td nzAlign='center'>{{ data.name }}</td>
                    <td nzAlign='center'>{{ data.number }}</td>
                    <td nzAlign='center'>{{ data.address }}</td>
                    <td nzAlign='center'>{{ data.carnumber }}</td>
                    <td nzAlign='center'>{{ data.takeupparkingSpaces }}</td>
                    <td nzAlign='center'>{{ data.freeparking }}</td>
                    <td nzAlign='center'>{{ data.yardcondition }}</td>
                    <td nzAlign='center'>{{ data.principal }}</td>
                    <td nzAlign='center'>{{ data.phonenumber }}</td>
                    <td nzAlign='center'>
                    <ul class="delate">
                      <li nzTitle="查看地图" nz-tooltip><a class="purple"><i nz-icon nzType="environment" nzTheme="outline" style="font-size: 18px"></i></a></li>
                      <li nzTitle="管理" nz-tooltip><a class="orange"><i nz-icon nzType="appstore" nzTheme="outline" style="font-size: 18px"></i></a></li>
                      <li nzTitle="删除" nz-tooltip (click)="park.delete(i)"><a class="red"><i nz-icon nzType="rest" nzTheme="outline" style="font-size: 18px"></i></a></li>
                    </ul>
                        
                    </tr>
                </tbody>
            </nz-table>
          </div>
        </nz-content>
        
</nz-layout>

<router-outlet></router-outlet>
